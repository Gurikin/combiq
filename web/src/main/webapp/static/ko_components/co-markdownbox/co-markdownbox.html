<div data-bind="init: init" id="element" class="co-markdown">
    <ul class="co-markdown__toolbar">
        <li>
            <div class="btn-group" role="group">
                <button data-bind="css: {active: active() == 'markdown'}, click: toggleSrc"
                        type="button" class="btn btn-default"
                        title="Markdown разметка">
                    <img style="margin-top: -3px;" src="/static/images/icons/markdown-16.png">
                </button>
                <button data-bind="css: {active: active() == 'html'}, click: togglePreview"
                        type="button" class="btn btn-default"
                        title="HTML предпросмотр">
                    <img style="margin-top: -3px;" src="/static/images/icons/html-16.png">
                </button>
            </div>
        </li>
        <li data-bind="visible: visibleInsert">
            <div class="btn-group" role="group">
                <button data-bind="disable: active() != 'markdown'"
                        type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Вставить...
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li data-bind="visible: visibleInsertImage">
                        <a href="#" data-bind="click: insertImage">Изображение</a>
                    </li>
                </ul>
            </div>
        </li>
    </ul>

    <div class="co-markdown__ace" data-bind="visible: active() == 'markdown', element: editorBoundElement">
        <div class="co-markdown__aceeditor" data-bind="element: editorElement, ace: text"></div>
        <div class="co-markdown__resizehandler"></div>
    </div>

    <div class="co-markdown__preview" data-bind="html: preview, visible: active() == 'html'"></div>
</div>
