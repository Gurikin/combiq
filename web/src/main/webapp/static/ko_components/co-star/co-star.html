<div class="star">
    <div>
        <img title="Добавить в избранное" src="/static/images/site/like-star.png" data-bind="visible: !favorite(), click: like"/>
        <img title="Удалить из избранного" src="/static/images/site/dislike-star.png" data-bind="visible: favorite(), click: dislike"/>
    </div>
    <div data-bind="visible: stars" class="text-center" title="Количество пользователей добавивших этот вопрос в избранное">
        <span class="co-small" data-bind="text: stars"></span>
    </div>
</div>
