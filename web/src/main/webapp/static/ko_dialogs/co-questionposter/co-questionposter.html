<div>
    <div>Заголовок</div>
    <textarea  style="width: 100%" data-bind="textInput: title"></textarea>
    <div>Решение</div>
    <co-markdownbox params="text: body" > </co-markdownbox>
    <div>Теги</div>
    <div>
        <span  data-bind="foreach: tags"><b class="co-tag" data-bind="text: name"></b><b data-bind="click: $parent.removeTag"> x </b></span>
        <select  data-bind="options: avaibleTag, optionsText: 'name', value: tag , click: addTag, optionsCaption: 'Выберите теги'  " ></select>
    </div>
    <div>Уровень</div>
    <div style="margin: 10px">
        <span class='co-level' data-bind="css: {d1: lvl() == 'D1', d2: lvl() == 'D2' , d3: lvl() == 'D3' } , text: lvl"></span>
    <select class="lvl" data-bind="value: lvl">
        <option value="D1">Junior</option>
        <option value="D2">Middle</option>
        <option value="D3">Senior</option>
    </select>
    </div>
    <button data-bind="click: send">Сохранить</button>
</div>
