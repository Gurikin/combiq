<div>
    <div>Заголовок</div>
    <textarea data-bind="textInput: title"></textarea>
    <div>Решение</div>
    <co-markdownbox params="text: body" > </co-markdownbox>
    <div>Теги</div>
    <div>
        <span  data-bind="foreach: tags"><b class="co-tag" data-bind="text: name"></b><b data-bind="click: $parent.removePerson"> x </b></span>
        <select  data-bind="options: avaibleTag, optionsText: 'name', value: tag , click: addTag, optionsCaption: 'Выберите теги' " ></select>
    </div>
    <div>Уровень</div>
    <select class="lvl" data-bind="selectedOptions: lvl">
        <option value="1">D1</option>
        <option value="2">D2</option>
        <option value="3">D3</option>
    </select>
    <button data-bind="click: send">Сохранить</button>
</div>
