<div>
    <h4>Войти на Combiq.ru</h4>
    <div class="text-center" style="padding-top: 20px">
        <p>
            <a data-bind="attr: {href: githubUrl}" id="githubLoginButton"
               class="go-github-btn login-btn"
               style="margin-left: 0">
                <span class="text">Войти через Github.com</span>
                <span class="arrow">❯</span>
            </a>
        </p>
        <p>
            <a data-bind="attr: {href: vkUrl}" id="vkLoginButton"
               class="go-github-btn login-btn"
               style="margin-left: 0">
                <span class="text">Войти через vk.com</span>
                <span class="arrow">❯</span>
            </a>
        </p>
    </div>
</div>
