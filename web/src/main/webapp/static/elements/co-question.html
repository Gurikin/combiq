<link rel="import" href="../bower_components/polymer/polymer.html">
<!--
<link rel="import" href="co-tag.html">
-->

<polymer-element name="co-question" attributes="tags">
    <template>
        <style>
            .co-question {
                margin-bottom: 30px;
            }

            ul.co-question-tags {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            ul.co-question-tags > li {
                display: inline-block;
                margin-right: 0;
                padding: 0;
            }

            .co-question-text {
                line-height: 18px;
                padding-bottom: 5px;
                display: inline-block;
                clear: both;
            }
        </style>
        <div class="co-question">
            <div class="co-question-text">
                <content></content>
            </div>
            <div>
                <template if="{{tags | hasTags}}">
                    <ul class="co-question-tags">
                        <template repeat="{{tag in tags | splitTags}}">
                            <li>
                                <co-tag tag="{{tag}}">{{tag}}</co-tag>
                            </li>
                        </template>
                    </ul>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            tags: '',

            hasTags: function(tags) {
                return !!tags;
            },
            splitTags: function(tags) {
                return tags.split(',');
            }
        });
    </script>
</polymer-element>
